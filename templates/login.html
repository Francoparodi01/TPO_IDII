{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Iniciar Sesi칩n</h2>

<form id="login-form">
    <input type="email" id="email" name="email" placeholder="Correo" required>
    <input type="password" id="password" name="password" placeholder="Contrase침a" required>
    <button type="submit">Ingresar</button>
</form>

<!-- Mostrar los mensajes flash -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}

<script>
    // Manejador de eventos para el formulario de login
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.access_token) {
                // Guardar el token en localStorage
                localStorage.setItem('access_token', data.access_token);
                window.location.href = '/dashboard'; // Redirigir al dashboard
            } else {
                // Si no hay token, mostrar mensaje de error
                alert('Credenciales incorrectas');
            }
        })
        .catch(error => {
            console.error('Error al iniciar sesi칩n:', error);
            alert('Ocurri칩 un error. Intenta de nuevo');
        });
    });
</script>

{% endblock %}
